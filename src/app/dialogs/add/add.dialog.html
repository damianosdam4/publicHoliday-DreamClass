<div class="container">
  <h3 mat-dialog-title>Add Public Holiday</h3>

  <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">
    <!--Textarea for demo purposes-->
    <div class="form">
      <mat-form-field color="accent">
        <input
          matInput
          placeholder="Title"
          [(ngModel)]="data.title"
          name="title"
          required
        />
      </mat-form-field>
    </div>

    <div class="form"></div>

    <div class="form">
      <mat-form-field color="accent">
        <input
          matInput
          placeholder="Description"
          [(ngModel)]="data.description"
          name="description"
        />
      </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button
        mat-button
        [type]="submit"
        [disabled]="!formControl.valid"
        [mat-dialog-close]="1"
        (click)="confirmAdd()"
      >
        Save
      </button>
      <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </form>
</div>
